<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/sin/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/sin/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/sin/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/sin/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/sin/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/sin/android-chrome-512x512.png">
    <link rel="manifest" href="/sin/site.webmanifest">

    <title><%- title %></title>

    <!-- Default meta tags for social media (crawlers don't execute JS) -->
    <meta name="description" content="<%- description %>">
    <meta name="keywords" content="<%- keywords %>">
    <meta name="author" content="<%- author %>" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="<%- title %>">
    <meta property="og:image" content="<%- ogImage %>">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:description" content="<%- description %>">
    <meta property="og:site_name" content="<%- title %>">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="<%- title %>">
    <meta name="twitter:image" content="<%- ogImage %>">
    <meta name="twitter:description" content="<%- description %>">

    <% if (gaMeasurementId) { %>
    <!-- Google Analytics (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= gaMeasurementId %>"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '<%= gaMeasurementId %>');
    </script>
    <% } %>

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
